name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - master  # Adjust to your main branch

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install && npm run build

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Adjust to your Laravel PHP version

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-suggest --optimize-autoloader

      - name: Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: ./
          protocol: ftps
          state-name: .ftp-deploy-sync-state.json # Allows for partial deployments
          log-level: verbose
          port: 21 # Ensure this is correct, adjust if necessary
          dry-run: false # Set to true for testing without making changes
          passive: true # This enables passive mode, which is often needed for firewalls
          timeout: 300 # Adjust the timeout value (in seconds) to a higher value
      - name: Retry FTP Deploy
        run: |
          for i in {1..5}; do
            if npx ftp-deploy --config .ftp-deploy.config.js; then
              break
            else
              echo "Deploy failed, retrying... ($i/5)"
              sleep 10
            fi
          done